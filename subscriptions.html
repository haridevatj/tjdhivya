<!DOCTYPE html>
<html>
    <head>
        <title>fill the details</title>
    </head>
    <body>
    <fieldset>
    <legend>Personal details</legend>
    <form>
    <label for="salutation">Salutation</label><br>
    <input list="salutation" placeholder="None">
    <datalist id="salutation">
    <option value="Mr">
    <option value="Ms">
    <option value="Mrs">
    </datalist><br>
    <table>
    <tr>
    <td><label for="fname">First Name</label></td>
    <td><input type="text" name="fname">
    </tr>
    <tr>
   <td><label for="lname">Last Nmae</label></td>
    <td><input type="text" name="lname"></td>
    </tr>
    <tr>
    <td><label for="gender">Gender</label></td>
     <td> <input type="radio" name="Gender">Male
    <input type="radio" name="Gender">Female</td>
    </tr>
    <tr>
    <td><label for="Email">Email</label></td>
    <td> <input type="email" name="email"></td>
    </tr>
    <tr>
    <td><label for="dob">Date of Birth</label></td>
    <td> <input type="date" name="dob"></td>
    </tr>
    <tr><td>Address</td>
    <td> <textarea rows="5" cols="30"></textarea></td>
    </tr>
    <tr>
    <td><input type="button" name="submit" value="Submit"></td>                  
    </tr>
     </table>
    </form>
     </fieldset>
    </body>
</html>
